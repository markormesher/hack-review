<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>
<body>

<div class="body-content container">
    <div id="logo-section" class="row">

    </div>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 well">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Register to create an event</legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-4 control-label">Email</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-4 control-label">Password</label>

                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="col-sm-4 control-label">Confirm Password</label>

                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                        </div>
                    </div>

                    <div class="margin-top-20 pull-right">
                        <btn class="btn btn-success btn-lg">Register</btn>
                    </div>

                    <div class="margin-top-20">
                        <span class="help-block"><a href="#">I forgot my password</a></span>
                        <span class="help-block"><a href="#">I forgot the email I registered with</a></span>
                    </div>
                    </fieldset>
                </form>
        </div>
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

</body>
</html>
